<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 id="title">Cadastramento de DEVs</h1>
    <p id="subtitle">Complete suas informações</p>
  </div>

  <form>
    <fieldset class="group">
      <div class="camp">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="Nome" required id="nome">
      </div>

      <div class="camp">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" required id="sobrenome">
      </div>
    </fieldset>

    <div class="camp">
      <label for="email"><strong>Email</strong></label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="camp">
      <label for=""><strong>Qual sua stack?</strong></label>
      <label for="">
        <input type="radio" name="devweb" value="frontend" checked>Front-end
        <input type="radio" name="devweb" value="backend">Back-end
        <input type="radio" name="devweb" value="fullstack">Fullstack
      </label>
    </div>

    <div class="camp">
      <label for="senioridade"><strong>Senioridade</strong></label>
      <select name="" id="senioridade">
        <option selected disabled value="">Escolha</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Sênior</option>
      </select>
    </div>
    <fieldset class="group">
      <div id="check">
        <label for=""><strong>Selecione as tecnologias que voçê utiliza:</strong></label> <br> <br>
        <input type="checkbox" id="tec1" name="tec1" value="HTML">
        <label for="tec1">HTML</label>
        <input type="checkbox" id="tec2" name="tec2" value="CSS">
        <label for="tec1">CSS</label>
        <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
        <label for="tec3">JavaScript</label>
        <input type="checkbox" id="tec4" name="tec4" value="PHP">
        <label for="tec4">PHP</label>
        <input type="checkbox" id="tec5" name="tec5" value="Python">
        <label for="tec5">Python</label>
        <input type="checkbox" id="tec6" name="tec6" value="C#">
        <label for="tec6">C#</label>
        <input type="checkbox" id="tec7" name="tec7" value="Ruby">
        <label for="tec7">Ruby</label>
        <input type="checkbox" id="tec9" name="tec9" value="Java">
        <label for="tec9">Java</label>
      </div>
    </fieldset>

    <div class="camp">
      <br>
      <label for=""><strong>Conte um pouco sobre suas experiências:</strong></label>
      <textarea style="width: 26em;" rows="6"></textarea>
    </div>
    <button class="botao" type="submit">Enviar</button>
  </form>
</body>

</html>
